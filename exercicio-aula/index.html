<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Cadastre-se</h2>
                <form>
                    <label class="form-label" for="nome">Seu Nome: </label>
                    <input class="form-control form-control-lg" type="text" id="nome"/>
                    <label class="form-label" for="email">Email: </label>
                    <input class="form-control form-control-lg" type="email" id="email"/>
                    <label class="form-label" for="number">Celular: </label>
                    <input class="form-control form-control-lg" type="number" id="number">
                    <button class="btn btn-success">Enviar</button>         
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
